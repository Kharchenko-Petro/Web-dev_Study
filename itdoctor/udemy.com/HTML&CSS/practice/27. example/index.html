<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>27.Practice. Example</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="stat">
    <div class="container stat__container">
      <div class="stat__item">
        <i class="fa fa-user" aria-hidden="true"></i>
        <div class="stat__count">3587</div>
        <div class="stat__title">Satisfied clients</div>
        <div class="stat__line"></div>
      </div>
      <div class="stat__item">
        <i class="fa fa-coffee" aria-hidden="true"></i>
        <div class="stat__count">207</div>
        <div class="stat__title">Cups of cofee</div>
        <div class="stat__line"></div>
      </div>
      <div class="stat__item">
        <i class="fa fa-comment-o" aria-hidden="true"></i>
        <div class="stat__count">2500</div>
        <div class="stat__title">Blog posts</div>
        <div class="stat__line"></div>
      </div>
      <div class="stat__item">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
        <div class="stat__count">873</div>
        <div class="stat__title">Likes</div>
        <div class="stat__line"></div>
      </div>
      <div class="stat__item">
        <i class="fa fa-cutlery" aria-hidden="true"></i>
        <div class="stat__count">900</div>
        <div class="stat__title">We launched</div>
        <div class="stat__line"></div>
      </div>
    </div>
  </div>
</body>
</html>
